<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course PDF Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">üìò Course PDF Finder</h1>
    
    <form id="course-form" class="space-y-6">
      <!-- Roll Number -->
      <div>
        <input type="text" id="rollno" placeholder="Enter Roll Number" 
               class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-200 text-lg" required>
      </div>

      <!-- Subject Dropdown -->
      <div>
        <select id="subject" 
                class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-200 text-lg">
          <option value="">-- Select Subject --</option>
          <option value="ACIC01-Data Mining">ACIC01 - Data Mining</option>
          <option value="ACIC02-Compiler Design">ACIC02 - Compiler Design</option>
          <option value="ACIC03-Web Security">ACIC03 - Web Security</option>
          <option value="ACIC04-Software Project Management">ACIC04 - Software Project Management</option>
        </select>
      </div>

      <!-- Manual Course Code (Optional) -->
      <div>
        <input type="text" id="course-code-input" placeholder="Enter Course Code (Optional)" 
               class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-200 text-lg">
        <p class="text-sm text-gray-500 mt-1">üí° Optional: Only enter course code if it is <b>not listed</b> above.</p>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-cyan-600 text-white font-semibold py-3 px-5 rounded-xl hover:bg-cyan-700 transition duration-200 text-lg">
        üîç Search PDF
      </button>
    </form>

    <!-- Message -->
    <div id="message" class="mt-6 text-center text-lg"></div>

    <!-- PDF Viewer -->
    <div id="pdf-container" class="mt-6 hidden">
      <h2 class="text-xl font-semibold text-gray-700 mb-3">üìÑ PDF Viewer</h2>
      <iframe id="pdf-viewer" class="w-full h-[500px] border rounded-xl"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('course-form');
      const subjectSelect = document.getElementById('subject');
      const rollInput = document.getElementById('rollno');
      const courseCodeInput = document.getElementById('course-code-input');
      const messageDiv = document.getElementById('message');
      const pdfContainer = document.getElementById('pdf-container');
      const pdfViewer = document.getElementById('pdf-viewer');

      // Auto-uppercase for Roll No
      rollInput.addEventListener('input', (event) => {
        event.target.value = event.target.value.toUpperCase();
      });

      // Auto-uppercase for Course Code
      courseCodeInput.addEventListener('input', (event) => {
        event.target.value = event.target.value.toUpperCase();
      });

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        let subject = subjectSelect.value;
        let manualCourseCode = courseCodeInput.value.trim();

        if (!subject && !manualCourseCode) {
          showMessage('‚ö†Ô∏è Please choose a subject OR enter a course code.', 'error');
          return;
        }

        // Pick subject code from dropdown or manual input
        let subjectCode = "";
        if (subject) {
          subjectCode = subject.split('-')[0].toUpperCase();
        } else {
          subjectCode = manualCourseCode; // already uppercase
        }

        // Example: Build fake PDF link
        const pdfUrl = `https://example.com/pdfs/${subjectCode}.pdf`;

        showMessage(`‚úÖ Loading PDF for <b>${subjectCode}</b>...`, 'success');
        pdfContainer.classList.remove('hidden');
        pdfViewer.src = pdfUrl;
      });

      function showMessage(msg, type) {
        messageDiv.innerHTML = msg;
        if (type === 'error') {
          messageDiv.className = "mt-6 text-center text-lg text-red-600 font-semibold";
        } else {
          messageDiv.className = "mt-6 text-center text-lg text-green-600 font-semibold";
        }
      }
    });
  </script>
</body>
</html>
